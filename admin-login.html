<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="img/logo.jpeg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Login Admin</title>
</head>

<body>
    <header>
        <div class="area-limite">
            <h1 class="logo">Magé Verde Online</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="trilhas.html">Atrações</a></li>
                    <li><a href="eventos.html">Eventos</a></li>
                    <li><a href="calendario.html">Planeje sua Visita</a></li>
                </ul>
            </nav>
            <a href="admin-login.html" class="btn-login link-desabilitado">Login Admin</a>
        </div>
    </header>

    <main>

        <section class="login-area">
            <div class="login-box">
                <h2>Acesso Restrito</h2>
                <p>Insira suas credenciais para gerenciar o conteúdo do site.</p>

                <form>

                    <div class="campo">
                        <label for="usuario">Usuário ou E-mail</label>
                        <input type="text" id="usuario" name="usuario" required>
                    </div>

                    <div class="campo">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>

                    <button type="submit" class="btn-form-enviar">Entrar</button>

                   
                </form>
            </div>
        </section>

    </main>

    <footer>
        <div class="area-limite">
            <p>&copy; 2025 Circuito Magé Verde Online. Preservação e Ecoturismo.</p>
            <div class="social-links">
            </div>
        </div>
    </footer>

    <script src="scripts.js" defer></script>
</body>

</html>
